<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/styleTablet.css">
    <link rel="stylesheet" href="CSS/stylePhone.css">
    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>devfinder</title>

    <!-- Suivi de la maquette donnée sur figma -->

</head>
<body id="body" class="light-mode">

    <header>
        
        <h1>devfinder</h1>

        <!-- Contenu du dark mode -->

        <span class="dark light-mode">DARK</span>
        <img class="dark light-mode" src="moon.svg" alt="Cliquez ici pour afficher le mode sombre">
    
    </header>

    <main>

        <section>

            <!-- 1ère section, la barre de recherche -->

            <div class="search light-mode">
                <img src="shape_2.png" alt="icone loupe de la barre de recherche">
                <input class="light-mode" type="text" placeholder="Search GitHub username...">
                <span></span>
                <button>Search</button>
            </div>

        </section>

        <section>

            <!-- 2ème section, le résultat de la recherche -->

            <div class="return light-mode">
                <div class="avatar"></div>
                <span class="pseudo light-mode">The Octocat</span>
                <span class="dateCreation light-mode">Joined 25 Jan 2011</span>
                <span class="identifiant">@octocat</span>
                <span class="biographie light-mode">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</span>
                <div class="stats light-mode">
                    <p id="repos" class="light-mode">Repos</p> <p id="followers" class="light-mode">Followers</p> <p id="following" class="light-mode">Following</p>
                    <span class="repos light-mode">8</span> <span class="followers light-mode">3938</span> <span class="following light-mode">9</span>
                </div>
                <img class="icone-nav light-mode" src="003-pin.png" alt="icone de localisation"> <span class="localisation light-mode">San Francisco</span> <img class="icone-twitter light-mode" src="004-twitter.png" alt="icone du réseau twitter"> <span class="twitter light-mode">Not Available</span>
                <img class="icone-web light-mode" src="002-url.png" alt="icone de lien de site web"> <span class="web light-mode">https://github.blog</span> <img class="icone-building light-mode" src="001-office-building.png" alt="icone du lieu de travail"> <span class="building light-mode">@github</span>
                
            </div>

        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
