<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/styleTablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>devfinder</title>

    <!-- Suivi de la maquette donnée sur figma -->

</head>
<body>

    <header>
        
        <h1>devfinder</h1>

        <!-- Contenu du dark mode -->

        <span>DARK</span>
        <img src="moon.svg" alt="Cliquez ici pour afficher le mode sombre">
    
    </header>

    <main>

        <section>

            <!-- 1ère section, la barre de recherche -->

            <div class="search">
                <img src="shape_2.png" alt="icone loupe de la barre de recherche">
                <input type="text" placeholder="Search GitHub username...">
                <span></span>
                <button>Search</button>
            </div>

        </section>

        <section>

            <!-- 2ème section, le résultat de la recherche -->

            <div class="return">
                <div class="avatar"></div>
                <span class="pseudo">The Octocat</span>
                <span class="dateCreation">Joined 25 Jan 2011</span>
                <span class="identifiant">@octocat</span>
                <span class="biographie">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</span>
                <div class="stats">
                    <p id="repos">Repos</p> <p id="followers">Followers</p> <p id="following">Following</p>
                    <span class="repos">8</span> <span class="followers">3938</span> <span class="following">9</span>
                </div>
                <img class="icone-nav" src="003-pin.png" alt="icone de localisation"> <span class="localisation">San Francisco</span> <img class="icone-twitter" src="004-twitter.png" alt="icone du réseau twitter"> <span class="twitter">Not Available</span>
                <img class="icone-web" src="002-url.png" alt="icone de lien de site web"> <span class="web">https://github.blog</span> <img class="icone-building" src="001-office-building.png" alt="icone du lieu de travail"> <span class="building">@github</span>
                
            </div>

        </section>

    </main>

    <script src="CSS/app.js"></script>
    
</body>
</html>
